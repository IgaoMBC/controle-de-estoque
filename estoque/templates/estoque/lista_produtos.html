<!DOCTYPE html>
<html>
<head>
    <title>Lista de Produtos</title>
</head>
<body>
    <h1>Produtos em Estoque</h1>

    {% if produtos %}
    <table border="1">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Quantidade</th>
                <th>Pre√ßo</th>
                <th>Peso</th>
            </tr>
        </thead>
        <tbody>
            {% for produto in produtos %}
            <tr>
                <td>{{ produto.nome }}</td>
                <td>{{ produto.quantidade }}</td>
                <td>{{ produto.preco }}</td>
                <td>{{ produto.get_peso_display }}</td>
                <td>
                    <a href="{% url 'editar_produto' produto.id %}">Editar</a>
                    <a href="{% url 'deletar_produto' produto.id %}">Deletar</a>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p>Nenhum produto em estoque.</p>
    {% endif %}

</body>
</html>
